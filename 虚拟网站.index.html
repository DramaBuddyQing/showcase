<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品橱窗</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --border: #dddddd;
      --primary: #2563eb;
      --text: #111111;
      --muted: #666666;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button, select {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #eee;
    }

    .card-body {
      padding: 12px;
      flex: 1;
    }

    .card-body h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .card-body p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      padding: 10px;
      border-top: 1px solid var(--border);
    }

    .card-actions button {
      font-size: 12px;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 40px 0;
    }

    /* modal */
    .modal-mask {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #fff;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      padding: 16px;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .field input, .field textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 24px 0 12px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="title">商品橱窗</h1>
  <div class="controls">
    <select id="langSelect">
      <option value="zh">繁體中文</option>
      <option value="en">English</option>
    </select>
    <button class="primary" onclick="openAdd()" id="addBtn">新增橱窗</button>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty">目前沒有任何橱窗</div>
</main>

<!-- Modal -->
<div class="modal-mask" id="modalMask">
  <div class="modal">
    <h2 id="modalTitle">新增橱窗</h2>

    <div class="field">
      <label id="labelName">標題</label>
      <input id="inputName" />
    </div>

    <div class="field">
      <label id="labelImage">圖片網址</label>
      <input id="inputImage" />
    </div>

    <div class="field">
      <label id="labelUrl">外部連結</label>
      <input id="inputUrl" />
    </div>

    <div class="field">
      <label id="labelDesc">描述</label>
      <textarea id="inputDesc"></textarea>
    </div>

    <div style="text-align:right; display:flex; gap:8px; justify-content:flex-end;">
      <button onclick="closeModal()" id="cancelBtn">取消</button>
      <button class="primary" onclick="saveItem()" id="saveBtn">儲存</button>
    </div>
  </div>
</div>

<footer>
  Static Product Showcase · HTML + CSS + JavaScript
</footer>
